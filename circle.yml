
machine:
  environment:
    # Disable emulator audio
    QEMU_AUDIO_DRV: none
    ADB_INSTALL_TIMEOUT: "10"

test:
  pre:
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - sleep 30
  override:
    - ./gradlew lint build test assembleAndroidTest -PdisablePreDex
    - adb shell screencap -p | sed 's/\r$//' > $CIRCLE_ARTIFACTS/before-82.png
    - adb shell input keyevent 82
    - adb shell svc power stayon true
    - adb shell screencap -p | sed 's/\r$//' > $CIRCLE_ARTIFACTS/post-82.png
    - ./gradlew connectedCheck -PdisablePreDex;
    - adb shell screencap -p | sed 's/\r$//' > $CIRCLE_ARTIFACTS/post-test.png

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/build/androidTest-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

