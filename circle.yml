
machine:
  environment:
    QEMU_AUDIO_DRV: none
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"

test:
  pre:
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
    - echo y | android update sdk --no-ui --all --filter extra-android-support
    - echo y | android update sdk --no-ui --all --filter android25
    - echo y | android update sdk --no-ui --all --filter build-tools-24.0.1
    - emulator -avd circleci-android24 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    # Paranoically wait for boot
    - sleep 30

  override:
    - ./gradlew lint build test assembleAndroidTest -PdisablePreDex; --console=plain
    - adb shell input keyevent 82
    # Avoid having it lock itself again.
    - adb shell svc power stayon true
    - ./gradlew connectedCheck --console=plain

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/build/outputs/androidTest-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

