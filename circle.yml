
machine:
  environment:
    # Disable emulator audio
    QEMU_AUDIO_DRV: none
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"

test:
  pre:
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-25
    - echo y | android update sdk --no-ui --all --filter build-tools-24.0.1
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    # Paranoically wait for boot
    - sleep 30
    # Unlock the device
    - adb shell input keyevent 82
    # Avoid having it lock itself again.
    - adb shell svc power stayon true

  override:
    - ./gradlew lint build test assembleAndroidTest -PdisablePreDex;
    - ./gradlew connectedCheck -PdisablePreDex;

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/build/outputs/androidTest-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

