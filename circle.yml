
machine:
  environment:
    # Disable emulator audio
    QEMU_AUDIO_DRV: none

test:
  pre:
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - sleep 30
  override:
    - wget http://imgur.com/tools/imgurbash.sh
    - chmod a+x imgurbash.sh
    - ./gradlew lint
    - ./gradlew build
    - ./gradlew test
    - ./gradlew assembleDebugAndroidTest
    - adb shell screencap -p | sed 's/\r$//' > before-82.png
    - ./imgurbash.sh before-82.png
    - adb shell input keyevent 82
    - adb shell screencap -p | sed 's/\r$//' > post-82.png
    - ./imgurbash.sh post-82.png
    - ./gradlew connectedCheck -PdisablePreDex;
    - adb shell screencap -p | sed 's/\r$//' > post-test.png
    - ./imgurbash.sh post-test.png

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
