
machine:
  environment:
    # Disable emulator audio
    QEMU_AUDIO_DRV: none

test:
  pre:
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
  override:
    - ./gradlew lint
    - ./gradlew build
    - ./gradlew test
    - ./gradlew assembleDebugAndroidTest
    - fb-adb rcmd screencap -p > $CIRCLE_ARTIFACTS/screen-before-82-$(date +"%T").png
    - fb-adb shell input keyevent 82
    - fb-adb rcmd screencap -p > $CIRCLE_ARTIFACTS/screen-after-82-$(date +"%T").png
    - ./gradlew connectedCheck

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
