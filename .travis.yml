language: android
jdk: oraclejdk8

android:
  components:
    - tools # to get the new `repository-11.xml`
    - tools # to install Android SDK tools 25+, latest, cannot get more granular control than this
    # See https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943 for more
    # details.
    - platform-tools #latest
    - build-tools-24.0.1
    - android-25
    - extra-android-m2repository
    - extra-android-support
    - sys-img-armeabi-v7a-android-21
  licenses:
    - 'android-sdk-license-.+'

# Emulator Management: Create, Start and Wait
before_script:
  - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-25
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  # Unlock the device
  - adb shell input keyevent 82
  # Avoid having it lock itself again.
  - adb shell svc power stayon true

script:
  - ./gradlew build lint test assembleAndroidTest -PdisablePreDex;
  - ./gradlew connectedCheck -PdisablePreDex;
